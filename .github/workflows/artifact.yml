name: artifact

on: [push]

env:
  ARTIFACT_NAME: myartifact
  
jobs:
  mainJob:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ ARTIFACT_NAME }}
          path: .
